<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>WebNews</title>
    <link rel="icon" type="image/x-icon" href="logo/favicon.ico">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- CSS Local -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <img src="logo/logo webnews.jpeg" height="100" alt="logo WebNews" loading="lazy" />
        </a>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid justify-content-center gap-3 text-bg-dark p-3">
                <span class="fs-1" data-bs-toggle="tooltip" title="Esportes" aria-label="Ícone de Esportes">
                    <i class="bi bi-trophy" role="img" aria-hidden="true"></i>
                </span>
                <span class="fs-1" data-bs-toggle="tooltip" title="Tecnologia" aria-label="Ícone de Tecnologia">
                    <i class="bi bi-cpu" role="img" aria-hidden="true"></i>
                </span>
            </div>
        </nav>
    </header>

    <!-- Main -->
    <main class="container">

        <!-- Destaques -->
        <div class="row">
            <div class="col-12 col-md-8 col-lg-6">
                Destaque 1
            </div>
            <div class="d-none d-md-block col-md-4 col-lg-3">
                Destaque 2
            </div>
            <div class="d-none d-lg-block col-lg-3">
                Destaque 3
            </div>
        </div>

        <!-- Anuncio -->
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4">
                Anuncio 1
            </div>
            <div class="d-none d-md-block col-md-6 col-lg-4">
                Anuncio 2
            </div>
            <div class="d-none d-lg-block col-lg-4">
                Anuncio 3
            </div>
        </div>

        <!-- Noticias -->
        <div class="row">
            <div class="col-12 col-md-4 col-lg-3">Notícias 1</div>
            <div class="col-12 col-md-4 col-lg-3">Notícias 2</div>
            <div class="col-12 col-md-4 col-lg-3">Notícias 3</div>
            <div class="col-12 col-md-4 col-lg-3">Notícias 4</div>
            <div class="col-12 col-md-4 col-lg-3">Notícias 5</div>
            <div class="col-12 col-md-4 col-lg-3">Notícias 6</div>
            <div class="col-12 col-md-4 col-lg-3">Notícias 7</div>
            <div class="col-12 col-md-4 col-lg-3">Notícias 8</div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="footer p-1 text-bg-dark text-center">
        <p class="mt-3">Copyright &copy; 2025. Todos os direitos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Inicializar tooltips
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        tooltipTriggerList.forEach(el => new bootstrap.Tooltip(el))
    </script>

</body>

</html>
